<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap" rel="stylesheet">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Profile card component</title>
  <link rel="stylesheet" href="style.css">

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
      <section class="main">
        <div class="container">
          <div class="upper">
            <div class="img"><img src="./images/image-victor.jpg" alt=""></div>
            <div class="card-body">
              <h1 class="name">Victor Crest <span class="age">26</span></h1>
              <h2 class="city">London</h2>
              <div class="activity">
                <h3>80K <span class="act">Followers</span></h3>
                <h3>803K <span class="act">Likes</span></h3> 
                <h3>1.4K <span class="act">Photos</span></h3>
              </div>
            </div>
          </div>
        </div>
      </section>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Your Name Here</a>.
  </div>
</body>
</html>
